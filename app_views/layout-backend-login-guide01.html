        <!--Head - personalized.-->
        <!--templateData.cphHead -->

		<!--meta name="expires" content="never" /--><!--ex: 28 June 2003-->
        <!--meta name="distribution" content="global" /--><!--ex: global | local | IU -->
        
        <meta name="robots" content="index,follow,noarchive" />
        <!--
            all - No restrictions (default).
            index,follow - Indexes pages and follow the links.
            noindex,nofollow - Don´t index pages (not in cache) and don´t follow the links.
            noarchive - Don´t show link "in cache".
            nosnippet - Don´t show snippets.
            notranslate - Don´t translate.
            noimageindex - Don´t index images.
            unavailable_after: [RFC-850 date/time] - Don´t show page in index after a specif date.
        -->

        <!--meta name="language" content="portuguese" /-->
        <!--meta name="language" content="english" /-->

		<meta name="author" content="<%- gSystemConfig.configSystemClientName %>" />
		<meta name="designer" content="<%- gSystemConfig.configDevName %>" />
		<meta name="copyright" content="<%- gSystemConfig.configCopyrightYear %>, <%- gSystemConfig.configSystemClientName %>" />
		<meta name="rating" content="general" /><!--//general | mature | restricted | 14 years -->

        <!--JS Dependencies (beginning).-->
        <!--include.-->

        <script src="../app_js/functions-syncsystem.js" type="text/javascript"></script>

    </head>
    <body>
        <!--Desktop version.-->
        <div style="position: absolute; 
                    display: block; 
                    height: 270px; 
                    width: 100%; 
                    top: 50%; 
                    margin-top: -135px; 
                    background-image: url(../app_files_layout/backend-layout-login-bg01.jpg), url(../app_files_layout/backend-layout-login-bg02.jpg);
                    background-position: top, bottom;
                    background-repeat: repeat-x, repeat-x;">



            <!--Logo.-->
            <img src="../app_files_layout/backend-layout-logo-client.png" 
                alt="Logo - XXX" 
                style="height: 230px;
                position: absolute;  
                top: 0px;  
                bottom: 0px;  
                left: 10px;  
                margin: auto;" />


            <!--Header.-->
            <header class="ss-backend-title01" style="position: absolute; display: block; right: 10px; top: 30px; text-align: right; font-size: 24px;">
                System Name System Name System Name
            </header>


            <!--Login.-->
            <main class="ss-backend-text01" style="position: absolute; display: block; right: 10px; bottom: 30px; text-align: right;">
                <div class="ss-backend-error" style="text-align: right;">
                    Text message.
                </div>
                <div class="ss-backend-success" style="text-align: right;">
                    Text message.
                </div>

                <div style="position: relative; display: block;">
                    User: 
                    <input type="text" class="ss-backend-field-text01" />
                </div>
                <div style="position: relative; display: block; margin: 5px 0px;">
                    Password: 
                    <input type="text" class="ss-backend-field-text01" />
                </div>
                <div style="position: relative; display: block;">
                    <button class="ss-backend-btn-base ss-backend-btn-action">
                        Login
                    </button>
                </div>
            </main>


            <!--Footer.-->
            <footer class="ss-backend-copyright" style="position: absolute; 
                                                        display: block;
                                                        right: 0px;
                                                        bottom: -5px;  
                                                        left: 0px; 
                                                        text-align: center;">
                copyright
            </footer>
        </div>


    </body>

    <!--JS Dependencies (end).-->

</html>
